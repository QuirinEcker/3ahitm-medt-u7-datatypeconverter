<!DOCTYPE html>
<html lang="en">
<head>

    <title>Daten Tpyen Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        Daten Typen Converter
    </header>

    <div id="main-app">
        <div id="input">
            <span>INPUT</span>
            <textarea name="input"></textarea>
        </div>

                <span>string</span>

    <div id="button-container">
        <div>CONVERT</div>
    </div>
</body>
</html>
